<!DOCTYPE html>
<html>
    <head>
        <title>BuuyIt</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}} ">
    </head>
    <body>
        {% block title %}
        {% endblock %}
        <div class="content">
            <a href=" {{url_for('home')}} ">Home</a>
            <a href=" {{url_for('products')}} ">Products</a><br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <flash><p>{{msg}}</p></flash>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}
        
        {% endblock %}
        </div>
    </body>
</html>
